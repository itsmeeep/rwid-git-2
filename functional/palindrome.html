<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWID Git - Functional Palindrome</title>
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <h1>Palindrome (Functional)</h1>

    <form id="form">
      <label for="word">Input the word</label>
      <input type="text" name="word" id="word" required="required" />

      <br />

      <label>Choose the method</label>
      <input
        type="radio"
        name="method"
        id="method-reverse"
        value="reverse"
        required="required"
      />
      <label for="method-reverse">Reverse</label>
      <input
        type="radio"
        name="method"
        id="method-loop"
        value="loop"
        required="required"
      />
      <label for="method-loop">Loop</label>
      <input
        type="radio"
        name="method"
        id="method-recursive"
        value="recursive"
        required="required"
      />
      <label for="method-recursive">Recursive</label>

      <br />

      <button type="submit">Check Palindrome</button>
    </form>

    <p>
      <strong>Result: <span id="result">-</span></strong>
    </p>

    <p><a href="/">Back to Homepage</a></p>

    <script type="module" src="../js/functional/palindrome.js"></script>
  </body>
</html>
